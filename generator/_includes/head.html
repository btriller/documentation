<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>CFEngine{% if site.CFE_manuals_version %} {{ site.CFE_manuals_version }} {% endif %} Documentation{% if page.title %} - {{ page.title }}{% endif %}</title>
        <link rel="icon" type="image/svg+xml" href="./media/images/favicon.svg">
        <link rel="canonical" href="https://docs.cfengine.com/latest/{{ page.url | remove: '/pages/' | replace: '/', '-' }}">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
        {% css_asset_tag global %}
        - _assets/css/responsive.css
        - _assets/css/navigation.css
        - _assets/css/sidr_mobile_menu.css
        - _assets/css/pygments.css
        - _assets/css/hacks.css
        - _assets/css/print.css
        - _assets/css/style.css
        {% endcss_asset_tag %}


        <style>
            @media print {
                 @page
                    {
                    @top-right{
                        content: "{% if page.title %}{{ page.title }}{% else %}CFEngine documentation{% endif %}";
                        width: 100%;
                        vertical-align: bottom;
                        border-bottom: .5pt solid;
                        margin-bottom: .7cm;
                    }
            }
        </style>
    </head>
